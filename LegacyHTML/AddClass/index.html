<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Class Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <img src="../coursepage/logo.png" alt="Logo" class="logo">
            <div class="karma">
                Karma Points: 20
            </div>
        </div>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="class-name">Please enter the class name</label>
                    <input type="text" id="class-name" placeholder="Ex: User Interfaces" required>
                </div>
                <div class="form-group">
                    <label for="course-id">Please enter the course ID</label>
                    <input type="text" id="course-id" placeholder="Ex: COMS 4170" required>
                </div>
                <div class="form-group">
                    <label for="professor-name">Please enter the Professor Name</label>
                    <input type="text" id="professor-name" placeholder="Ex: Brian Smith" required>
                </div>
                <button type="submit" class="submit-form-btn">Submit New Class</button>
            </form>
        </div>
    </div>
</body>
</html>
