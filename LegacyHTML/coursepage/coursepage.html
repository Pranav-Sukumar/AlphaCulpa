<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="coursepage.css">
  <title>Edited Layout</title>
</head>
<body>
  <div class="container">
    <div class="header">
        <img class="profile-image" src="./logo.png" alt="Profile Image" />
        <div class="karma-points">20 Karma points</div>
    </div>
    <div class="info">
        <div class="coursename">COMS 4731 Computer Vision â…¡</div>
        <hr>
        <div class="subinfo">
            <div class="profname">Professor: Carl Vondrik</div>
            <div class="departmentname">Engineering / Computer Science</div>
        </div>
        <hr>
    </div>

    <div class="section-all">
        <div class="section">
            <div class="sectionname">Syllabus</div>
            <div class="right">
                <button class="view-btn">VIEW</button>
                <img class="lockimage" src="./Unlock.png" alt="Lock Image" />
            </div>
        </div>

        <div class="section">
            <div class="sectionname">Lecture Style</div>
            <div class="right">
                <button class="purchase-btn">PURCHASE FOR 10 POINTS</button>
                <img class="lockimage" src="./lock.png" alt="Lock Image" />
            </div>
        </div>
        <div class="section">
            <div class="sectionname">Grade Data</div>
            <div class="right">
                <button class="purchase-btn">PURCHASE FOR 50 POINTS</button>
                <img class="lockimage" src="./lock.png" alt="Lock Image" />
            </div>
        </div>
        <div class="section">
            <div class="sectionname">Reviews</div>
            <div class="right">
                <button class="purchase-btn">PURCHASE FOR 30 POINTS</button>
                <img class="lockimage" src="./lock.png" alt="Lock Image" />
            </div>
        </div>
    </div>
  </div>
</body>
</html>
